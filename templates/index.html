<!DOCTYPE html>
<html>
<head>
    <title>Документы</title>
</head>
<body>
    <h1>Документы</h1>
    <a href="{{ url_for('add_document') }}">Добавить документ</a>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Наименование</th>
                <th>Содержание</th>
                <th>Действия</th>
            </tr>
        </thead>
        <tbody>
            {% for document in documents %}
            <tr>
                <td>{{ document.id }}</td>
                <td>{{ document.name }}</td>
                <td>{{ document.content }}</td>
                <td>
                    <a href="{{ url_for('edit_document', id=document.id) }}">Изменить</a>
                    <form action="{{ url_for('delete_document', id=document.id) }}" method="post">
                        <input type="hidden" name="_method" value="DELETE">
                        <button type="submit">Удалить</button>
                    </form>
                    <a href="{{ url_for('compare_document', id=document.id) }}">Сравнить</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
